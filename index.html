<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

#calendar {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kalender</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // View awal kalender
        headerToolbar: {
            left: 'prev,next today', // Tombol navigasi
            center: 'title', // Judul kalender
            right: 'dayGridMonth,timeGridWeek,timeGridDay' // Pilihan tampilan
        },
        events: [ // Contoh data acara
            {
                title: 'Meeting',
                start: '2024-08-09T10:00:00',
                end: '2024-08-09T12:00:00'
            },
            {
                title: 'Lunch',
                start: '2024-08-10T12:00:00'
            }
        ],
        editable: true, // Mengaktifkan fitur edit acara
        droppable: true // Mengaktifkan fitur drop acara
    });

    calendar.render();
});

    </script>
</body>
</html>
